<ng-template [ngIf]='orders$'>
  <div class="container top-buffer">
    <h2>Pending Orders</h2>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="text-center">Status</th>
          <th scope="col" class="text-center">User</th>
          <th scope="col" class="text-center">Products</th>
          <th scope="col" class="text-center">Price</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody *ngFor='let o of orders$ | async'>
        <tr>
          <td class="">{{o.status}}</td>
          <td class="text-center">Username</td>
          <td class="" ><span *ngFor='let p of o.products'><p>{{p.title}}</p></span></td>
          <td class="price text-center">10 shmakarooos&#36;</td>
          <td class="text-center">
            <button class="btn btn-primary">Approve</button>
            <button class="btn btn-danger">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
