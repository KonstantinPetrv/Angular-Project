<ng-template [ngIf]="products$">
  <div class="container top-buffer">
    <h2>Cart</h2>
    <ul class="list-group">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-left">Product</th>
            <th scope="col" class="text-right">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let p of products$ | async">
          <tr>
            <td>
              <div class="col-xs-12 image-container float-left">
                <a [routerLink]="['/product/details', p._id]"> <img class="cart-thumbnails" [src]="p.image" alt="missing" />
                </a>
              </div>
              <div class="col-xs-12">
                <h3 class="text-left left-buffer">{{p.title}}</h3>
              </div>
            </td>
            <td class="text-right">
              <div class="col-xs-6">
                <h4 class="price">
                  {{p.price.toFixed(2)}} $
                </h4>
              </div>
            </td>
            <td>
              <div class="float-right ml-3">
                <button type="button" class="btn btn-danger close">&times;</button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="col-md-8 text-right"><span>
                <h3><b>Total&#58;</b></h3>
              </span></td>
            <td class="text-center">
              <!-- <h3 class="price">{this.state.totalPrice.toFixed(2)}&#36;</h3> -->
            </td>
          </tr>
        </tfoot>
      </table>
    </ul>
    <div class="btn-toolbar float-right top-buffer">
      <div class="btn-toolbar mr-2">
        <button class="btn btn-primary" (click)="emptyCart()">Empty Cart</button>
      </div>
      <div class="btn-toolbar mr-2">
        <button class="btn btn-primary" (click)="postOrder()">Order</button>
      </div>
    </div>
  </div>
</ng-template>
