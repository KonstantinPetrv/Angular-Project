<ng-template [ngIf]="product">
  <div class="col-md-6 container">
    <form [formGroup]="">
      <div class="form-group form-inline top-buffer">
        <label class="label label-default col-2" for="title">Title&#58; </label>
        <input type="text" class="form-control col-8" disabled="disabled" value="{{product.title}}" id="title"  />
      </div>
      <div class="form-group form-inline top-buffer">
        <label class="label label-default col-2" for="password">Description&#58; </label>
        <textarea type="description" class="form-control col-8" disabled="disabled" value="{{product.description}}"
          id="description" rows="4">
        </textarea>
      </div>
      <div class="form-group form-inline top-buffer">
        <label class="label label-default col-2" for="price">Price&#58; </label>
        <input type="number" class="form-control col-8" disabled="disabled" value="{{product.price}}" id="price" min="0" step="0.01" />
      </div>
      <div class="form-group form-inline top-buffer">
        <label class="label label-default col-2" for="image">Image Url&#58; </label>
        <input type="text" class="form-control col-8" value="{{product.image}}" id="image" disabled="disabled" />
      </div>
      <div class="float-right col-3">
        <button type="submit" class="btn btn-danger top-buffer" (click)="productDelete()">Delete</button>
      </div>
    </form>
  </div>
</ng-template>
