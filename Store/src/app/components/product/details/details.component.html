<ng-template [ngIf]="product">
  <div class="container">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">
            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1"><img [src]="product.image" alt="missing" /></div>
            </div>
          </div>
          <div class="details col-md-6">
            <h3 class="product-title text-center">{{product.title}}</h3>
            <p class="product-description">{{product.description}}</p>
            <div class="rating top-buffer">
              <span class="review-no">reviews&#58; 2 {{product.reviews.length}}</span>
            </div>
            <h4 class="price">current price&#58; <span>{{ product.price.toFixed(2)}}&#36;</span></h4>
            <div class="action">
              <ng-template [ngIf]="actionType">
                <button class="btn btn-primary" type="button" (click)="addToCart()">Add to cart</button>
              </ng-template>
              <ng-template [ngIf]="!actionType">
                <button class="btn btn-primary" type="button" (click)="removeFromCart()">Remove from cart</button>
              </ng-template>
              <ng-template [ngIf]="isAdmin">
                <div class="top-buffer">
                  <a [routerLink]="['/product/edit', id]">
                    <button class="btn btn-warning" type="button"><span class="fa fa-heart">Edit</span></button>
                  </a>
                  <a [routerLink]="['/product/delete', id]">
                    <button class="btn btn-danger btn-left-spacing" type="button"><span
                        class="fa fa-heart">Delete</span></button>
                  </a>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
