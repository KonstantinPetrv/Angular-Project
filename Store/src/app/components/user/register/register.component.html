<div class="col-md-6 container">
    {{form.value | json}}
    <form [formGroup]="form">
      <div class="form-group form-inline top-buffer">
        <label class="label label-default col-2" for="username">Username&#58; </label>
        <input type="text" class="form-control col-8" formControlName="username" id="username" placeholder="Username" />
      </div>
      <div class="alert alert-danger" *ngIf="f.username.touched && f.username.errors?.required">
        This field is required!
      </div>
      <div class="alert alert-danger" *ngIf="f.username.errors?.pattern">
        Username must be atleast 4 characheters long.
      </div>
      <div class="form-group form-inline top-buffer">
        <label class="label label-default col-2" for="password">Password&#58; </label>
        <input type="password" class="form-control col-8" formControlName="password" id="password"
          placeholder="Password" />
      </div>
      <div class="alert alert-danger" *ngIf="f.password.touched && f.password.errors?.required">
        This field is required!
      </div>
      <div class="alert alert-danger" *ngIf="f.password.errors?.pattern">
        Password must be atleast 3 characheters long.
      </div>
      <div class="float-right col-3">
        <button type="submit" class="btn btn-primary top-buffer" (click)="register()">Register</button>
      </div>
    </form>
  </div>
